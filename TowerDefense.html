<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US">
<head>
    <title>Tower Defense</title>
    <link type="text/css" rel="stylesheet" href="TowerDefense.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.js"></script>
    <script type="text/javascript" src="js/TowerDefense.js"></script>
    <script type="text/javascript" src="js/TowerDefense/Turret.js"></script>
</head>

<body>
    <h1>Tower Defense</h1>
    <div id="playground">
        <canvas></canvas>
    </div>
    
    <script type="text/javascript">
    
        var $canvas = $('canvas');
        var canvas = $canvas[0];
        
        var context = canvas.getContext('2d')
    
        var turret = new TowerDefense.Turret(150, 50, 25, 20);
        
        $canvas.mousemove(function(e)
        {
            turret.setTarget(e.offsetX, e.offsetY);
        });
        
        function p()
        {
            context.clearRect(0, 0, canvas.width, canvas.height);
            turret.paint(context);
        }
        
        window.setInterval(p, 25);
    
    </script>
    
</body>
</html>
